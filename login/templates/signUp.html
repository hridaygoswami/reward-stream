<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="{% url 'redirect' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="fname">Full Name</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Full Name"></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" name="age" id="age" placeholder="Age" min="18"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td><input type="password" name="password" id="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>
                    <label for="cPassword">Confirm Password</label>
                </td>
                <td>
                    <input type="password" name="cPassword" id="cPassword" placeholder="Confirm Password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="Register!">
                        <input type="reset" value="Clear!">
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
