{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Reward Stream - Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
	<!-- partial:index.partial.html -->
	<header class="header">
		<div class="header-content responsive-wrapper">
			<div class="header-logo">
				<a href="#">
					<div>
						<!-- <img src="https://assets.codepen.io/285131/untitled-ui-icon.svg" /> -->
						<img src="{% static 'images/logo.png' %}" id="header-logo">
					</div>
					<!-- <img src="https://assets.codepen.io/285131/untitled-ui.svg" /> -->
				</a>
			</div>
			<div class="header-navigation">
				<nav class="header-navigation-links">
					<a href="#"> Home </a>
					<a href="#"> Dashboard </a>
					<!-- <a href="#"> Projects </a>
				<a href="#"> Tasks </a>
				<a href="#"> Reporting </a>
				<a href="#"> Users </a> -->
				</nav>
				<div class="header-navigation-actions">
					<a href="#" class="button">
						<i class="ph-lightning-bold"></i>
						<!-- <img class="reward_logo" src="./images/reward_stream_logo-removebg-preview.png" alt=""> -->
						<span>Your Rewards</span>
					</a>
					<a href="#" class="icon-button">
						<i class="ph-gear-bold"></i>
					</a>
					<a href="#" class="icon-button">
						<i class="ph-bell-bold"></i>
					</a>
					<a href="#" class="avatar">
						<img src="https://assets.codepen.io/285131/hat-man.png" alt="" />
					</a>
				</div>
			</div>
			<a href="#" class="button">
				<i class="ph-list-bold"></i>
				<span>Menu</span>
			</a>
		</div>
	</header>
	<main class="main">
		<div class="responsive-wrapper">
			<div class="main-header">
				<h1>Start Earning Today {{user}}</h1>
				<div class="search">
					<!-- <input type="text" placeholder="Search" />
					<button type="submit">
						<i class="ph-magnifying-glass-bold"></i>
					</button> -->
				</div>
			</div>
			<div class="horizontal-tabs">
				<a id="profile" href="{% url 'dashboard:Dashboard_index' %}">Profile</a>
				<a id="earning" href="{% url 'dashboard:Dashboard_earning' %}">Start Earning</a>
				<a id="surveys" href="{% url 'dashboard:Dashboard_surveys' %}">Surveys</a>
				<a id="password" href="{% url 'dashboard:Dashboard_password' %}">Password</a>
				<a id="withdrawal" href="{% url 'dashboard:Dashboard_withdrawal' %}">Withdrawal</a>
			</div>

            {% block body %}

            {% endblock %}

        </div>
	</main>
    <!-- partial -->
	<script src='https://unpkg.com/phosphor-icons'></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script>
		let currentUrl = window.location.href.split("/")[4]
		if(currentUrl == "") {
			document.getElementById("profile").className = "active"
		} else {
			document.getElementById(currentUrl).className = "active"
		}
		// console.log(document.getElementById("profile").className)
		// console.log(currentUrl)
</script>
</body>

</html>
